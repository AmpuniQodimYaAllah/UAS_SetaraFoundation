<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cek Status Pendaftaran - Recruitment Beasiswa</title>
  <!-- Tambahkan link CSS Bootstrap -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
</head>
<body>
  <header>
    <nav class="navbar navbar-expand-md navbar-dark bg-dark">
      <a class="navbar-brand" href="#">Recruitment Beasiswa</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item active">
            <a class="nav-link" href="#">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">About</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Beasiswa</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Contact</a>
          </li>
        </ul>
      </div>
    </nav>
  </header>

  <main role="main" class="container mt-5">
    <h1>Cek Status Pendaftaran</h1>
    <form>
      <div class="form-group">
        <label for="nomorPendaftaran">Nomor Pendaftaran</label>
        <input type="text" class="form-control" id="nomorPendaftaran" placeholder="Masukkan nomor pendaftaran">
      </div>
      <div class="form-group">
        <label for="nomorIdentitas">Nomor Identitas Mahasiswa</label>
        <input type="text" class="form-control" id="nomorIdentitas" placeholder="Masukkan nomor identitas mahasiswa">
      </div>
      <button type="submit" class="btn btn-primary">Cek Status</button>
    </form>
  </main>

  <footer class="footer bg-dark text-light text-center py-3">
    <div class="container">
      <span>&copy; 2023 Setara Foundation</span>
    </div>
  </footer>

  <!-- Tambahkan script JavaScript Bootstrap -->
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</body>
</html>
