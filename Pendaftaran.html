<body>
    <header id="page-top">
        <nav class="navbar navbar-expand-md navbar-dark bg-dark">
          <a class="navbar-brand" href="#">Recruitment Beasiswa</a>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">

          </div>
        </nav>
      </header>

  <main role="main" class="container mt-5">
    <h1>Pendaftaran Calon Penerima Beasiswa</h1>
    <form>
      <div class="form-group">
        <label for="nama">Nama Lengkap</label>
        <input type="text" class="form-control" id="nama" placeholder="Masukkan nama lengkap Anda">
      </div>
      <div class="form-group">
        <label for="jenisKelamin">Jenis Kelamin</label>
        <select class="form-control" id="jenisKelamin">
          <option value="">Pilih jenis kelamin</option>
          <option value="laki">Laki-laki</option>
          <option value="perempuan">Perempuan</option>
        </select>
      </div>
      <div class="form-group">
        <label for="ttl">Tempat Tanggal Lahir</label>
        <input type="text" class="form-control" id="ttl" placeholder="Masukkan tempat tanggal lahir Anda">
      </div>
      <div class="form-group">
        <label for="alamat">Alamat Rumah</label>
        <textarea class="form-control" id="alamat" rows="3" placeholder="Masukkan alamat rumah Anda"></textarea>
      </div>
      <div class="form-group">
        <label for="jurusan">Jurusan</label>
        <input type="text" class="form-control" id="jurusan" placeholder="Masukkan jurusan Anda">
      </div>
      <a href="Upload.htmlx" class="btn btn-primary">Halaman Berikutnya</a 
    </form>
  </main>
