<html lang="en">
<head>

  <title>Upload Berkas Persyaratan - Recruitment Beasiswa</title>
  <!-- Tambahkan link CSS Bootstrap -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
</head>
<body>
  <header>
    <nav class="navbar navbar-expand-md navbar-dark bg-dark">
      <a class="navbar-brand" href="#">Recruitment Beasiswa</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item active">
            <a class="nav-link" href="homepage.html">Home</a>

          <li class="nav-item active">

          <li class="nav-item active">

          </li>
          <li class="nav-item active">
            <a class="nav-link" href="Contact.html">Contact</a>
          </li>
        </ul>
      </div>
    </nav>
  </header>

  <main role="main" class="container mt-5">
    <h1>Upload Berkas Persyaratan</h1>
    <form>
      <div class="form-group">
        <label for="berkas">Berkas Persyaratan (ZIP)</label>
        <input type="file" class="form-control-file" id="berkas" accept=".zip" data-max-size="5" data-max-size-unit="MB">
        <small class="form-text text-muted">Ukuran maksimal 5 MB.</small>
      </div>
      <button type="submit" class="btn btn-primary">Upload</button>
    </form>
  </main>

  <footer class="footer bg-dark text-light text-center py-3">
