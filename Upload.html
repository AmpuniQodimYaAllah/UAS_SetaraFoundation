<body>
  <h2>Form Upload File ZIP</h2>
  <form action="upload.php" method="POST" enctype="multipart/form-data">
    <div>
      <label for="NIM">NIM:</label>
      <input type="number" id="NIM" name="NIM" required>
      <small>Hanya angka yang diperbolehkan</small>
    </div>
    <div>
      <label for="berkas">Pilih File ZIP:</label>
      <input type="file" id="berkas" name="NamaFile" accept=".zip" required>
      <small>Maksimal ukuran file: 5MB</small>
    </div>
    <button type="submit" name="proses">Upload</button>
  </form>
</body>


  <script>
    const emailInput = document.getElementById("email");
    const errorMessage = document.querySelector(".error-message");

    emailInput.addEventListener("input", function() {
        if (emailInput.validity.valid) {
            errorMessage.style.display = "none";
        } else {
            errorMessage.style.display = "block";
        }   
    });
