  <div class="global-container">
    <div class="card login-form">
        <div class="card-body">
            <h1 class="card-title text-center">REGISTER</h1>
        </div>
        <div  class="card-text">
            <form action="register.php" method="POST">
                <div class="mb-1 log-font">
                  <label for="Email" class="form-label">Email address</label>
                  <input type="email" class="form-control" id="email" placeholder="nama@contoh.com" name="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" required>
                  <span class="error-message a-font">Masukkan alamat email yang valid.</span>
                </div>
          <div class="log-font">
                <div class="mb-1">
                  <label for="username" class="form-label">Username</label>
                  <input type="username" id="username" class="form-control" name="username" required>
                <div class="mb-1">
                  <label for="password" class="form-label">Password</label>
                  <input type="password" class="form-control" id="password" name="password" required>
                </div>  
            <div class="mb-1 form-check">
              <input type="checkbox" class="form-check-input" id="exampleCheck1">
              <label class="form-check-label" for="exampleCheck1">Check me out</label>
            </div>
              <input type="submit"  class="btn btn-primary" value="Register"><br></br>
              <p class="warna">sudah punya akun?<a href="login.html">login</a></p>
          </form>
        </div>
    </div> 
  </div>
  <script>
    const emailInput = document.getElementById("email");
    const errorMessage = document.querySelector(".error-message");

    emailInput.addEventListener("input", function() {
        if (emailInput.validity.valid) {
            errorMessage.style.display = "none";
        } else {
            errorMessage.style.display = "block";
        }   
    });
</script>
